<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 95vw;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            line-height: 1.8;
        }

        .controls p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            font-size: 1.3em;
            padding: 40px;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç GitHub Contribution Snake Game</h1>
        <div class="subtitle" id="username"></div>
        
        <div class="game-info">
            <div class="info-item">Score: <span id="score">0</span></div>
            <div class="info-item">High Score: <span id="highScore">0</span></div>
            <div class="info-item">Level: <span id="level">1</span></div>
        </div>

        <div id="loading" class="loading">Loading GitHub contributions...</div>
        <canvas id="gameCanvas" style="display: none;"></canvas>

        <div class="controls">
            <p>üéÆ Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to control the snake</p>
            <p>üéØ Eat contributions to grow and increase your score!</p>
            <button class="btn" onclick="location.reload()">New Game</button>
            <button class="btn" onclick="togglePause()">Pause/Resume</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        // Get GitHub username from repository owner
        const username = 'Openhaitao';
        document.getElementById('username').textContent = `Playing as @${username}`;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        // Game constants
        const CELL_SIZE = 12;
        const GRID_WIDTH = 53;  // GitHub shows 53 weeks
        const GRID_HEIGHT = 7;   // 7 days a week
        
        canvas.width = GRID_WIDTH * CELL_SIZE;
        canvas.height = GRID_HEIGHT * CELL_SIZE;

        // Game state
        let snake = [{x: 26, y: 3}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 0, y: 0};
        let score = 0;
        let level = 1;
        let gameLoop = null;
        let isPaused = false;
        let gameSpeed = 150;
        
        // Contribution data (will be filled from GitHub API)
        let contributionData = [];

        // Load high score
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // Fetch GitHub contributions
        async function fetchContributions() {
            try {
                // Get the last year of contributions
                const query = `
                    query {
                        user(login: "${username}") {
                            contributionsCollection {
                                contributionCalendar {
                                    weeks {
                                        contributionDays {
                                            contributionCount
                                            date
                                        }
                                    }
                                }
                            }
                        }
                    }
                `;

                const response = await fetch('https://api.github.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch contributions');
                }

                const data = await response.json();
                const weeks = data.data.user.contributionsCollection.contributionCalendar.weeks;
                
                // Convert to grid format
                contributionData = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(0));
                
                weeks.slice(-GRID_WIDTH).forEach((week, weekIndex) => {
                    week.contributionDays.forEach((day, dayIndex) => {
                        if (dayIndex < GRID_HEIGHT && weekIndex < GRID_WIDTH) {
                            contributionData[dayIndex][weekIndex] = day.contributionCount;
                        }
                    });
                });

            } catch (error) {
                console.error('Error fetching contributions:', error);
                // Generate random data as fallback
                contributionData = Array(GRID_HEIGHT).fill().map(() => 
                    Array(GRID_WIDTH).fill().map(() => Math.floor(Math.random() * 20))
                );
            }

            loading.style.display = 'none';
            canvas.style.display = 'block';
            generateFood();
            gameLoop = setInterval(update, gameSpeed);
        }

        // Get contribution level color
        function getContributionColor(count) {
            if (count === 0) return '#ebedf0';
            if (count <= 3) return '#9be9a8';
            if (count <= 6) return '#40c463';
            if (count <= 9) return '#30a14e';
            return '#216e39';
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw contribution grid as background
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const count = contributionData[y][x];
                    ctx.fillStyle = getContributionColor(count);
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
                }
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#2d3748';
                    ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
                    // Eyes
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * CELL_SIZE + 2, segment.y * CELL_SIZE + 2, 3, 3);
                    ctx.fillRect(segment.x * CELL_SIZE + 7, segment.y * CELL_SIZE + 2, 3, 3);
                } else {
                    // Snake body
                    const gradient = ctx.createLinearGradient(
                        segment.x * CELL_SIZE, segment.y * CELL_SIZE,
                        segment.x * CELL_SIZE + CELL_SIZE, segment.y * CELL_SIZE + CELL_SIZE
                    );
                    gradient.addColorStop(0, '#4a5568');
                    gradient.addColorStop(1, '#2d3748');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
                }
            });

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Generate food position
        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * GRID_WIDTH);
                food.y = Math.floor(Math.random() * GRID_HEIGHT);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // Update game state
        function update() {
            if (isPaused) return;

            direction = nextDirection;

            // Move snake
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check collision with walls
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                gameOver();
                return;
            }

            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                const contributionValue = contributionData[food.y][food.x];
                score += contributionValue + 1;
                document.getElementById('score').textContent = score;
                
                // Level up every 50 points
                const newLevel = Math.floor(score / 50) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    document.getElementById('level').textContent = level;
                    // Increase speed
                    gameSpeed = Math.max(50, 150 - (level - 1) * 10);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
                
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // Game over
        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'arrowup':
                case 'w':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    e.preventDefault();
                    break;
                case 'arrowdown':
                case 's':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    e.preventDefault();
                    break;
                case 'arrowleft':
                case 'a':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    e.preventDefault();
                    break;
                case 'arrowright':
                case 'd':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    e.preventDefault();
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > 0 && direction.x === 0) {
                    nextDirection = {x: 1, y: 0};
                } else if (dx < 0 && direction.x === 0) {
                    nextDirection = {x: -1, y: 0};
                }
            } else {
                // Vertical swipe
                if (dy > 0 && direction.y === 0) {
                    nextDirection = {x: 0, y: 1};
                } else if (dy < 0 && direction.y === 0) {
                    nextDirection = {x: 0, y: -1};
                }
            }
            e.preventDefault();
        });

        // Start game
        fetchContributions();
    </script>
</body>
</html>
